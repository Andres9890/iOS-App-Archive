name: Update apps.json with Archive.org data

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # Required for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Maintains auth for push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Caches node_modules for faster runs

      - name: Install dependencies
        run: npm install

      - name: Fetch Archive.org data and update apps.json
        run: node update-apps-json.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated apps.json update"
          git push
