name: Update Archive.org Apps Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # Important for git diff to work

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # REMOVED cache line - no lock file needed

      - name: Install dependencies
        run: npm install --no-package-lock  # Disables lock file creation

      - name: Update apps.json
        run: node update-apps-json.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update apps.json"
          git push
