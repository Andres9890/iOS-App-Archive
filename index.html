<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Archive</title>
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Glossy Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="icon/white-icon.png" alt="iOS App Archive Logo" style="height: 64px; width: 64px; margin-right: 10px;">
                <a href="https://theoriginalhotshot.github.io/iOS-App-Archive/" style="text-decoration: none; color: inherit;"><h1>iOS App Archive</h1></a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Featured App List -->
        <div class="tab-content active" id="featuredContent">
            <div id="featuredAppList" class="featured-app-list"></div>
        </div>
        
        <!-- Categories View -->
        <div class="tab-content" id="categoriesContent">
            <div class="placeholder-content">
                <i class="fas fa-th-large"></i>
                <h3>App Categories</h3>
                <p>Browse apps by category</p>
            </div>
        </div>
        
        <!-- Game Center View -->
        <div class="tab-content" id="gamecenterContent">
            <div class="placeholder-content">
                <i class="fas fa-chess-knight"></i>
                <h3>Game Center</h3>
                <p>Coming soon</p>
            </div>
        </div>
        
        <!-- Search View -->
        <div class="tab-content" id="searchContent">
            <div class="search-container" id="searchContainer">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search apps...">
                    <button class="cancel-btn" id="cancelSearch">Cancel</button>
                </div>
                <div class="search-instructions">
                    type <b>developer:{developer-name}</b> to find apps from a specific developer<br>
                    type <b>category:{category-name}</b> to find apps from a specific category
                </div>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>
    
    <!-- Bottom Navigation Bar -->
    <div class="bottom-bar">
        <div class="tab active" data-tab="featured">
            <i class="fas fa-stage-lighting"></i>
            <span>Featured</span>
        </div>
        <div class="tab" data-tab="categories">
            <i class="fas fa-drawer"></i>
            <span>Categories</span>
        </div>
        <div class="tab" data-tab="gamecenter">
            <i class="fas fa-chess-knight"></i>
            <span>Game Center</span>
        </div>
        <div class="tab" data-tab="search">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
