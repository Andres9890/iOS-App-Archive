<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Legacy iOS Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fallback loading animation in case CSS doesn't load */
        .loading-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <!-- Fallback loading message (hidden when JS runs) -->
    <div id="loadingFallback" class="loading-fallback">
        Loading Legacy iOS Archive...
    </div>

    <!-- Main content -->
    <header>
        <h1>Legacy iOS Archive</h1>
        <input type="text" id="searchInput" placeholder="Search apps..." disabled>
    </header>
    <div id="appContainer"></div>

    <script>
        // Remove fallback when JS loads
        document.getElementById('loadingFallback').remove();
        
        // Enable search input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').disabled = false;
        });
    </script>
    
    <!-- Main script with error handling -->
    <script src="search.js"></script>
    
    <!-- Fallback if search.js fails -->
    <script>
        window.addEventListener('error', function(e) {
            const container = document.getElementById('appContainer');
            container.innerHTML = `
                <div class="error">
                    <h2>Loading Failed</h2>
                    <p>${e.message}</p>
                    <button onclick="window.location.reload()">Retry</button>
                </div>
            `;
            document.querySelector('.loading-container')?.remove();
        });
    </script>
</body>
</html>
