<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-apple"></i>
                <h1>iOS App Archive</h1>
            </div>
            <div class="search-wrapper">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for apps...">
                </div>
                <button class="search-cancel" id="searchCancel">Cancel</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="apps-grid" id="appsContainer">
            <!-- Apps will be loaded here automatically -->
        </div>
    </div>

    <div id="modalContainer"></div>

    <footer>
        <p>iOS App Archive â€¢ Created for GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
