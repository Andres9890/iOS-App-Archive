<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Legacy iOS Archive</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading animation */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error styling */
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .error ul {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
        }
        .error button {
            padding: 10px 20px;
            background: #4a9ce8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Legacy iOS Apps</h2>
        <p>Scanning your Archive.org uploads...</p>
    </div>

    <header>
        <h1>Legacy iOS Archive</h1>
        <input type="text" id="searchInput" placeholder="Search apps..." disabled>
    </header>
    
    <div id="appContainer"></div>

    <!-- Updated script with cache busting -->
    <script src="search.js?v=5"></script>
</body>
</html>
